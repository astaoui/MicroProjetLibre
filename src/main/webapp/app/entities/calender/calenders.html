<div>
    <h2 data-translate="projectMicroServicesApp.calender.home.title">Calenders</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="calender.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="projectMicroServicesApp.calender.home.createLabel">
                        Create new Calender
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="projectMicroServicesApp.calender.title">Title</span></th>
                    <th><span data-translate="projectMicroServicesApp.calender.dateBegining">Date Begining</span></th>
                    <th><span data-translate="projectMicroServicesApp.calender.dateEnding">Date Ending</span></th>
                    <th><span data-translate="projectMicroServicesApp.calender.project">Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="calender in vm.calenders track by calender.id">
                    <td><a ui-sref="calender-detail({id:calender.id})">{{calender.id}}</a></td>
                    <td>{{calender.title}}</td>
                        <td>{{calender.dateBegining | date:'mediumDate'}}</td>
                        <td>{{calender.dateEnding | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="project-detail({id:calender.project.id})">{{calender.project.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="calender-detail({id:calender.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calender.edit({id:calender.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calender.delete({id:calender.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
