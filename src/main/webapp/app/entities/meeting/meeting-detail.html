
<div>
    <h2><span data-translate="projectMicroServicesApp.meeting.detail.title">Meeting</span> {{vm.meeting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="projectMicroServicesApp.meeting.description">Description</span></dt>
        <dd>
            <span>{{vm.meeting.description}}</span>
        </dd>
        <dt><span data-translate="projectMicroServicesApp.meeting.date">Date</span></dt>
        <dd>
            <span>{{vm.meeting.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="projectMicroServicesApp.meeting.calender">Calender</span></dt>
        <dd>
            <a ui-sref="calender-detail({id:vm.meeting.calender.id})">{{vm.meeting.calender.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="meeting-detail.edit({id:vm.meeting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
