<div>
    <h2 data-translate="projectMicroServicesApp.meeting.home.title">Meetings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="meeting.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="projectMicroServicesApp.meeting.home.createLabel">
                        Create new Meeting
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="projectMicroServicesApp.meeting.description">Description</span></th>
                    <th><span data-translate="projectMicroServicesApp.meeting.date">Date</span></th>
                    <th><span data-translate="projectMicroServicesApp.meeting.calender">Calender</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meeting in vm.meetings track by meeting.id">
                    <td><a ui-sref="meeting-detail({id:meeting.id})">{{meeting.id}}</a></td>
                    <td>{{meeting.description}}</td>
                    <td>{{meeting.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="calender-detail({id:meeting.calender.id})">{{meeting.calender.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="meeting-detail({id:meeting.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meeting.edit({id:meeting.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meeting.delete({id:meeting.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
